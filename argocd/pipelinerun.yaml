# Frommm https://github.com/redhat-developer/red-hat-developer-hub-software-templates/blob/main/skeletons/tekton/tekton/pipelinerun.yaml
---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: elul-c9d8ceb
  namespace: orchestrator-gitops
  labels:
    backstage.io/kubernetes-id: elul-ci
spec:
  params:
    - name: gitUrl
      value: git@github.com:elai-shalev/elul.git
    - name: gitOpsUrl
      value: git@github.com:elai-shalev/elul-gitops.git
    - name: workflowId
      value: elul
    - name: convertToFlat
      value: 'true'
    - name: quayOrgName
      value: eshalev
    - name: quayRepoName
      value: elaitest0
    - name: gitHost
      value: github.com
  pipelineRef:
    name: workflow-deployment
  workspaces:
    - name: workflow-source
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
    - name: workflow-gitops
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
    - name: docker-credentials
      secret:
        secretName: docker-credentials

    - name: ssh-creds
      secret:
        secretName: github-ssh-credentials
